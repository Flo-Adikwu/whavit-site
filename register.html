
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Whavit - Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="The Quickest Way to Save and Get Instant Loans - Earn over 10% interest on your savings and get access to instant loans.">
        
        <link rel="shortcut icon" href="/assets/img/icon-black.png" >
        <link rel="stylesheet" href="assets/css/vendor.bundle.base.css">
        <link rel="stylesheet" href="assets/css/vendor.bundle.addons.css">
        <link rel="stylesheet" href="assets/css/custom_style.css">

    </head>
    <body class="">
         

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100 mx-auto">
          <div class="col-lg-4 mx-auto">
            <div class="auto-form-wrapper">
                           
                <form method="POST" action="/register">
                  <div class="card-block">
                  </div>
                  <a href="">
                      <img src="assets/img/favicon.ico" width="50px" class="img-fluid mx-auto d-block mb-2" alt="">
                  </a>
                  <h3 class="mr-auto text-center">Hello! Create An Account.</h3>
                  <br>
                  <div class="form-group">
                      <label for="inputEmail" class="sr-only">First Name</label>
                      <input id="name" type="text" placeholder="First Name" class="form-control" name="first_name" value="" required autofocus>
                  </div>
                  <div class="form-group">
                      <label for="inputEmail" class="sr-only">Last Name</label>
                      <input id="name" type="text" placeholder="Last Name" class="form-control" name="last_name" value="" required autofocus>
                  </div>
                  <div class="form-group">
                      <label for="inputEmail" class="sr-only">Email address</label>
                      <input id="email" type="email" placeholder="Email address" class="form-control" name="email" value="" required>
                  </div>
                  <div class="form-group">
                      <label for="inputPassword" class="sr-only">Password</label>
                      <input id="password" type="password" id="password" placeholder="Password" class="form-control" name="password" required>
                  </div>
                  <div class="form-group">
                      <label for="inputPassword" class="sr-only">Confirm Password</label>
                      <input id="password" type="password" id="password" placeholder="Confirm Password" class="form-control" name="password" required>
                  </div>
                  <div class="text-block ">
                      <small>by registering you accept our <a href="#">terms of usage</a></small>
                  </div>
                  <br>
              
                  <div class="form-group">
                      <button class="btn btn-primary submit-btn btn-block">Create Account</button>
                  </div>
                  <div class="text-block text-center my-3">
                      <span class="text-small font-weight-semibold">Already have an account?</span>
                      <a href="login.html" class="text-black text-small">Login</a>
                  </div>
              </form>
 
            </div>
            <ul class="auth-footer">
              <li>
                <a href="#">Conditions</a>
              </li>
              <li>
                <a href="#">Help</a>
              </li>
              <li>
                <a href="#">Terms</a>
              </li>
            </ul>
            <p class="footer-text text-center">&copy; 2019 Whavit</p>
          </div>
        </div>
      </div>
    </div>
  </div>
